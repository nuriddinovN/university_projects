<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--css-->
    <link rel="stylesheet" href="./calc.css">
    <!--BOOTS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black" >

    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./src/calculator.1024x1024.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
              <b>Calculator</b>
            </a>
        
        <ul class="nav nav-underline ul-black">
            <li class="nav-item">
              <a class="nav-link link-dark active  " aria-current="page" href="./calc.html">Regular</a>
            </li>

            <li class="nav-item">
                <a class="nav-link link-dark " href="./number converter/number.html">Programming</a>
            </li>

            <li class="nav-item">
                <a class="nav-link link-dark"  href="table.html">table</a>
            </li>
        </ul>
    </nav>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
        <strong>Please, note: </strong>Calculator is not perfect yet! There could be some errors, its under developmant
        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close" id="closeButton"></button>
      </div>

    <main id="regular" class="text-align-center">
        <div class="conatiner">
            <div class="row">
                <input type="text" id="display" placeholder="0"  >
            </div>
            <hr>
            <div class="row g-0">
                <div class="col fs-3"><button id="clear" >C</button></div>
                <div class="col fs-3 "><button >%</button></div>
                <div class="col fs-3"><button>x<sup>2</sup></button></div>
                <div class="col fs-3"><button id="del">&#8656</button></div>
            </div>

            <div class="row g-0">
                <div class="col fs-3"><button>1</button></div>
                <div class="col fs-3"><button>2</button></div>
                <div class="col fs-3"><button>3</button></div>
                <div class="col fs-3"><button id="plus">+</button></div>
            </div>

            <div class="row g-0">
                <div class="col fs-3"><button>4</button></div>
                <div class="col fs-3"><button>5</button></div>
                <div class="col fs-3"><button>6</button></div>
                <div class="col fs-3"><button id="multy">*</button></div>
            </div>

            <div class="row g-0">
                <div class="col fs-3"><button>7</button></div>
                <div class="col fs-3"><button>8</button></div>
                <div class="col fs-3"><button>9</button></div>
                <div class="col fs-3" ><button id="minus">-</button></div>
            </div>

            <div class="row g-0">
                <div class="col fs-3"><button>.</button></div>
                <div class="col fs-3"><button>0</button></div>
                <div class="col fs-3 btn"><button id="equal">=</button></div>
                <div class="col fs-3"><button  id="div">/</button>
            </div>

        </div>
    </main>




    
<!--js-->
    <script src="calc.js"></script>
<!--booost-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
