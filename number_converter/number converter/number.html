</head>

<body class="bg-black">
    
    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../src/calculator.1024x1024.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">

    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
        <strong>Please, note: </strong>Calculator is not perfect yet! There could be some errors, its under developmant
        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close" id="closeButton"></button>
      </div>

<div class="contain">

    <main class="text-align-center">
        <div class="displayer ">
<div class="row g-0"><h2 id="note">please enter only binary number</h2>
    <input type="text" id="display" placeholder="0" class="fs-2" > <hr>
</div>
<div class="row g-0 g-0">
    <div class="col"> <label><h2  >decimal</h2><input type="text" id="decimal" placeholder="0"></label></div>
    <div class="col"><label><h2  >octal</h2><input type="text" id="octal" placeholder="0"></label></div>
</div>

<div class="row g-0 g-0">
    
    <div class="col"><label ><h2  >hexadecimal</h2><input type="text" id="hexa" placeholder="0"></label></div>
    <div class="col "> <label id="binary"><h2  >binary <button id="more">more</button> </a></h2><input type="text" class="binary" id="binary-u" placeholder="0"></label></div>
</div>

<div class="row g-0 g-0">
    <div class="col"><label hidden><h2  >binary-Signed</h2><input type="text" class="" id="binary-s" placeholder="0" ></label></div>
    <div class="col "> <label hidden ><h2  >binary-One's  </h2><input type="text" class="" id="binary-o" placeholder="0" ></label></div>
</div>

<div class="row g-0 g-0">
    <div class="col"><label hidden><h2  >binary-Two's</h2><input type="text" class="binary" id="binary-t"  placeholder="0"></label></div>
    <div class="col "> <label hidden><h2  >IEEE (single persciption) </h2><input type="text" class="binary" id="binary-ieee" placeholder="0" readonly></label></div>
</div>

<div class="row g-0 g-0">
    <div class="col"><button id="convert">Convert</button></div>
    <div class="col"><button id="clear">Clear</button></div>
</div>
    </div>


<section>
    <div class="numbers">
     <div class="row g-0">
        <div class="col" ><button >1</button></div>
        <div class="col"><button>2</button></div>
        <div class="col"><button>3</button></div>
     </div>
     <div class="row g-0">
        <div class="col"><button>4</button></div>
        <div class="col"><button>5</button></div>
        <div class="col"><button>6</button></div>
     </div>
     <div class="row g-0">
        <div class="col"><button>7</button></div>
        <div class="col"><button>8</button></div>
        <div class="col"><button>9</button></div>
     </div>
     <div class="row g-0">
        <div class="col"><button>.</button></div>
        <div class="col"><button>0</button></div>
        <div class="col"><button>+/-</button></div>
     </div>
    </div>

    <div class="bitwise">
        <div class="row g-0">
            <div class="col" ><button id="and">and</button></div>
            <div class="col" ><button id="or">or</button></div>
        </div>
        <div class="row g-0">
            <div class="col" ><button id="nand">nand</button></div>
            <div class="col" ><button id="nor">nor</button></div>
        </div>
        <div class="row g-0">
            <div class="col" ><button id="xor">xor</button></div>
            <div class="col" ><button id="not">not</button></div>
        </div>
        <div class="row g-0">
            <div class="col" ><button id="delete" >âŒ«</button></div>
            <div class="col"><button id="equal">==</button></div>
            
        </div>
      
    </div>
</section>

</main>
</div>
